<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #ccc;
            width: 50%;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Register</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                    <span id="nameError" class="error"></span>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Gender:</label>
                    <select class="form-control" id="gender" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Country:</label>
                    <input type="text" class="form-control" id="country" name="country">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Home Address:</label>
                    <textarea class="form-control" id="home_address" name="home_address"></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Office Address:</label>
                    <textarea class="form-control" id="office_address" name="office_address"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label">I agree with the terms & conditions.</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="updates">
                <label class="form-check-label">Receive best offers and updates.</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    <script>
        function validateForm() {
            let name = document.getElementById("first_name").value;
            let nameError = document.getElementById("nameError");
            let namePattern = /^[A-Za-z]+$/;
            
            if (!namePattern.test(name)) {
                nameError.textContent = "Only letters are allowed";
                return false;
            } else {
                nameError.textContent = "";
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
